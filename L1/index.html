<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rompecabezas de Palabras</title>
  <link rel="icon" href="/images/Games-Folder-removebg-preview.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#fff3e0] flex items-center justify-center min-h-screen">
  <div id="gameArea" class="bg-white rounded-xl shadow-lg p-8 max-w-2xl w-full border-4 border-[#ef6c00]">
    <h1 class="text-4xl font-bold text-[#e65100] mb-4">📚 Comunicación y Lenguaje - Rompecabezas de Palabras</h1>

    <div id="question" class="text-xl text-gray-700 font-semibold mb-6"></div>

    <div id="answerZone" class="flex flex-wrap justify-center items-center mb-6 min-h-[60px] border-2 border-dashed border-[#ff9800] rounded-lg p-3 space-x-2"></div>

    <div id="wordBank" class="flex flex-wrap justify-center items-center mb-6 min-h-[60px] border-2 border-dashed border-gray-300 rounded-lg p-3 space-x-2"></div>

    <div id="feedback" class="text-2xl font-bold mt-4"></div>

    <button id="nextBtn" class="mt-4 px-6 py-2 bg-[#ff9800] text-white font-bold rounded-lg shadow-md hover:bg-[#e65100] transition-colors" style="display: none;">Siguiente pregunta ➡️</button>

    <div id="score" class="text-xl font-semibold text-[#bf360c] mt-4">Puntos: 0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
