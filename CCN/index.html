<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciencias Naturales - El Laboratorio Mágico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 md:p-8 font-balsamiq">

    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-yellow-600 mb-6 sm:mb-8 text-center drop-shadow-lg">El Laboratorio Mágico</h1>
    
    <div id="game-container" class="w-full max-w-2xl bg-white p-6 sm:p-8 rounded-2xl shadow-xl flex flex-col items-center border-4 border-yellow-400">
        
        <div id="question-box" class="text-xl sm:text-2xl md:text-3xl font-extrabold text-blue-700 mb-6 text-center"></div>
        
        <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
            <button class="answer-button bg-pink-400 text-white rounded-full p-4 text-lg font-semibold hover:bg-pink-500 transition-transform transform hover:scale-105 shadow-lg"></button>
            <button class="answer-button bg-purple-400 text-white rounded-full p-4 text-lg font-semibold hover:bg-purple-500 transition-transform transform hover:scale-105 shadow-lg"></button>
            <button class="answer-button bg-pink-400 text-white rounded-full p-4 text-lg font-semibold hover:bg-pink-500 transition-transform transform hover:scale-105 shadow-lg"></button>

        </div>
    </div>

    <div id="modal">
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl text-center flex flex-col items-center max-w-sm w-full border-4 border-yellow-400">
            <span id="modal-message" class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 drop-shadow-md"></span>
            <button id="modal-close" class="mt-4 px-6 py-2 bg-yellow-400 text-white rounded-full font-bold hover:bg-yellow-500 transition-colors shadow-lg transform hover:scale-105">Cerrar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
